<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios-zujian-chacao-zidingyishijian</title>
    <script src="./js/vue.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>

    <div id="app">
        <table>
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>性别</td>
            </tr>
            <tr v-for="(student,index) in students">
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.sex}}</td>
            </tr>
        </table>
        <input type="button" value="get" @click="getStudent">
    </div>

    
    <script>

        var vm = new Vue({
           el:'#app' ,
           data () {
               return {
                   students:[
                       {name:'lis',age:'48',sex:'man'},
                       {name:'ww',age:'38',sex:'woman'},
                       {name:'zs',age:'28',sex:'man'},
                       {name:'ll',age:'18',sex:'woman'},
                   ]
               }
           },
           methods: {
               getStudent(){
                   axios.get('/getStudent',{params:{name:'lll'}})
                       .then(res => {
                          this.students=res.data;
                       })
                       .catch(err => {
                           console.error(err);
                       })
               }
           }
        });
    </script>
</body>
</html>
